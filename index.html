  <body>
    <div class="app">
      <form>
        Количество товара:
        <input type="text" id="num" placeholder="Количество" /><br />
        Тип товара:
        <select id="type">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option></select>
          <br />
        <div id="radios">
          <input type="radio" name="option" value="100" /> 1
          <input type="radio" name="option" value="200" /> 2 
          <input type="radio" name="option" value="300" /> 3
           <br />
        </div>
        <div id="checkbox">
          <input type="checkbox" id="checkbox-check" value="1000" /> Другое 1
        </div>
      </form>
      Итог: <input type="text" id="total" disabled />
    </div>
    <script src="java.js"></script>
  </body>
</html>
